<div class="loading">
  <ngx-loading [show]="loading"
    [config]="{animationType: ngxLoadingAnimationTypes.circleSwish, primaryColour: primaryColour, backdropBorderRadius: '3px'}"
    [template]="loadingTemplate"></ngx-loading>
</div>
<div class="mat-elevation-z0 container" *ngIf="!loading">
  <table mat-table [dataSource]="products" class="ct-table">

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>NOME</th>
      <td mat-cell *matCellDef="let row">
        <img src="{{row.link_foto || 'assets/img/unknown-product.svg'}}" alt={{row.nome}}>
        {{row.nome}}
      </td>
    </ng-container>

    <!-- Marca Column -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>MARCA</th>
      <td mat-cell *matCellDef="let row">{{row.marca}}</td>
    </ng-container>

    <!-- Modelo Column -->
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef>MODELO</th>
      <td mat-cell *matCellDef="let row">{{row.modelo}}</td>
    </ng-container>

    <!-- Preco Column -->
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef>PREÃ‡O</th>
      <td mat-cell *matCellDef="let row">{{row.preco | currency: 'BRL'}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" class="align-right">
        <a routerLink="">
          <button mat-icon-button class="ct-action-button edit">
            <mat-icon>edit</mat-icon>
          </button>
        </a>
        <button mat-icon-button class="ct-action-button delete" (click)="deleteProduct(row._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
